server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Use Docker's embedded DNS so nginx doesn't crash if upstream is temporarily unavailable
    resolver 127.0.0.11 valid=10s ipv6=off;

    # Proxy API requests to the C# backend
    location /api/ {
        set $api_upstream http://glucose-api-1:8080;
        proxy_pass $api_upstream;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Proxy SignalR hub (WebSocket + long polling)
    location /glucosehub {
        set $api_upstream http://glucose-api-1:8080;
        proxy_pass $api_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # React SPA: serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
